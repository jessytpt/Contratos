openapi: 3.0.0
info:
  title: API Fake store By Platzi 
  description: Products manage - search by id, create, update any delete
  version: v1

servers:
  - url: https://api.escuelajs.co/api/v1

tags:
  - name: products
    description: Information about products
  - name: categories
    description: Information about categories
  - name: users
    description: Information about users

paths:
  /products:
    get:
      tags:
        - products
      summary: List of all products
      operationId: getProducts
      parameters:
        - $ref: '#/components/parameters/token'
      responses:
        200:
          description: (OK) Products list
  
  /products/{idProduct}:
    get:
      tags:
        - products
      summary: Get single product
      operationId: getProductsById
      parameters:
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/idProduct'
      responses:
        200:
          description: (OK) Product exists

  /products/:
    post:
      tags:
        - products
      summary: Create a new product
      operationId: createProduct
      parameters:
       - $ref: '#/components/parameters/token'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BodyProductPost'
      responses:
        201:
          description: (OK) Product created

  /products/{idProductUpdate}:
    put: 
      tags:
        - products
      summary: Update product by Id
      operationId: updateProduct
      parameters:
        - $ref: '#/components/parameters/token'
        - name: idProductUpdate
          in: path
          description: Identifier of product
          required: true
          schema:
            type: string
            example: 2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BodyPrductUpdate'
      responses: 
        200:
          description: (OK)

  /products/{idProductDelete}:
    delete: 
      tags:
        - products
      summary: Delete product by Id
      operationId: deleteProduct
      parameters:
        - $ref: '#/components/parameters/token'
        - name: idProductDelete
          in: path
          description: Identifier of Product
          required: true
          schema:
            type: string
            example: 2
      responses: 
        200:
          description: (OK)

  /categories:
    get:
      tags:
        - categories
      summary: get all categories 
      operationId: getCategories
      parameters:
        - $ref: '#/components/parameters/token'
      responses:
        200: 
          description: (OK) categories List
            
  /categories/{idCategories}:
    get:
      tags:
        - categories
      summary: get a single category
      operationId: getCategoryById
      parameters:
        - $ref: '#/components/parameters/token'
        - name: idCategory
          in: path
          description: Identifier of category
          required: true
          schema:
            type: string
            example: 1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BodyCategoryGet'
      responses:
        200:
          description: (OK)

  /categories/:
    post:
      tags:
        - categories
      summary: Create a category
      operationId: createCategory
      parameters:
         - $ref: '#/components/parameters/token'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BodyCategoryPost'
      responses:
        200:
          description: (OK)

  /categories/{idCategory}:
    put:
      tags:
        - categories
      summary: Update a category
      operationId: updateCategoryById
      parameters:
        - $ref: '#/components/parameters/token'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name: 
                  type: string
                  description: Change name
                  example: Change name
      responses:
        200:
          description: (OK)

  /categories/{idCategoryDelete}:
    delete:
      tags: 
        - categories
      summary: Delete a category
      operationId: deleteCategory
      parameters:
        - $ref: '#/components/parameters/token'
        - name: idCategory
          in: path
          description: Identifier of category
          required: true
          schema:
            type: number
            example: 1 
      responses: 
        200:
          description: (OK)

  /categories/{idCategory}/products:
    get: 
      tags:
        - categories
      summary: get all products by category
      operationId: getProductsByCategory
      parameters:
        - $ref: '#/components/parameters/token'
        - name: idCategory
          in: path
          description: Identifier of category
          required: true
          schema:
            type: number
            example: 1
      responses:
        200:
          description: (OK)

  /users:
    get: 
      tags:
       - users  
      summary: Users List
      operationId: getUsers
      parameters:
        - $ref: '#/components/parameters/token'
      responses:
        200:
          description: (OK) Users List
  
  /users/{idUser}:
    get:
      tags:
        - users
      summary: Get a singleg user
      operationId: getUserById
      parameters:
        - $ref: '#/components/parameters/token'
        - name: idUser
          in: path
          description: Identifier of User
          required: true
          schema: 
            type: number
            example: 1
      responses:
        200:
          description: (OK)

  /users/:
    post:
      tags:
        - users
      summary: Create a user
      operationId: createUsers
      parameters:
        - $ref: '#/components/parameters/token'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BodyUserPost'
      responses:
        200:
          description: (OK)    

  /users/{idUserPut}:
    put:
      tags: 
        - users
      summary: Update a user    
      operationId: updateUser
      parameters:
        - $ref: '#/components/parameters/token'
        - name: idUser
          in: path
          description: Identifier of User
          required: true
          schema:
            type: number
            example: 1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BodyUserPut'
      responses:
        200:
          description: (OK)

  /users/is-available:
    post:
      tags:
        - users
      summary: Verify if an email is alreafy registered in the API
      operationId: emailIsAvalible
      parameters:
        - $ref: '#/components/parameters/token'
        - name: email
          in: path
          description: email of user
          required: true
          schema:
            type: string
            example: "john@mail.com"
      responses: 
        200:
          description: (OK)


components:
  responses:
    Unauthorized:
      description: (Unauthorized) 
    NotFound: 
      description: (Not Found) 
    BadRequest:
      description: (BadRequest) 
    ServerError:
      description: (ServerError)
  
  parameters:    
    token:
      name: Token
      in: header
      description: Token Authenticate
      required: true
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImpvaG5AbWFpbC5jb20iLCJzdWIiOjEsImlhdCI6MTY0Nzg3NTY5MywiZXhwIjoxNjQ3ODc5MjkzfQ.yrPEqd3YEgmxwEXq3SFy33bhV2jcIKc8BMGZfwuWyHM
    idProduct:
      name: id product
      in: path
      description: Product Id
      required: true
      schema:
        type: number
        example: 1

  schemas:
    BodyProductPost:
      type: object
      properties:
        title:
          type: string
          description: Product title
          example: New Product
        price:  
          type: number
          description: Price the product
          example: 1200
        description:
          type: string
          description: Description the product
          example: "A description"
        categoryId:
          type: number
          description: Object of category
          example: 1
        images:
          type: array
          description: List of images like URLs
          items:
            type: string
          example: ["https://placeimg.com/640/480/any", "url 2"]
    BodyPrductUpdate:
      type: object
      properties:
        title: 
          type: string
          description: Product title
          example: Change title
        price: 
          type: number
          description: Price the product
          example: 100
    BodyCategoryGet:
      type: object
      properties:
        id: 
          type: number
          description: The id of the category
          example: 1
        name:
          type: string
          description: Name of the product
          example: Clothes
        image: 
          type: string
          description: The string with URL to a image
          example: https://placeimg.com/640/480/any
    BodyCategoryPost:
      type: object
      properties:
        name:
          type: string
          description: category nameÂº
          example: New category
        image:
          type: string
          description: category image
          example: https://placeimg.com/640/480/any
    BodyUserGet:
      type: object
      properties:
        id:
          type: number
          description: The id of the user
          example: 1
        name:
          type: string
          description: The name of the user
          example: Jhon
        role:
          type: string
          description: The role of the user is customer or admin
          example: customer
        email:
          type: string
          description: The email of the user
          example: jhon@mail.com
        password:
          type: string
          description: The password of the user
          example: 123
    BodyUserPost:
      type: object
      properties:
        name:
          type: string
          description: The name of the user
          example: Nicolas
        email:
          type: string
          description: The email of the user
          example: nico@gmail.com
        password:
          type: string
          description: The password of the user
          example: 123
    BodyUserPut:
      type: object
      properties:
        name:
          type: string
          description: The name of the user
          example: Nicolas
        email:
          type: string
          description: The email of the user
          example: nico@gmail.com
        

